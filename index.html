<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <section class="ping-pong flex">
            <div class="container ping-pong__container flex">
                <div class="ping-pong__action">
                    <canvas class="ping-pong__canvas"></canvas>
                </div>
                <div class="ping-pong__control flex">
                    <section class="ping-pong__player-control ping-pong__first-control flex">
                        <h3 class="ping-pong__name">
                            First player control
                        </h3>
                        <div class="ping-pong__buttons">
                            <button class="ping-pong__control-btn"><</button>
                            <button class="ping-pong__control-btn">></button>
                        </div>
                    </section>
                    <section class="ping-pong__player-control ping-pong__second-control flex">
                        <h3 class="ping-pong__name">
                            Second player control
                        </h3>
                        <div class="ping-pong__buttons">
                            <button class="ping-pong__control-btn"><</button>
                            <button class="ping-pong__control-btn">></button>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </div>

<script src="assets/js/index.js"></script>

</html>
